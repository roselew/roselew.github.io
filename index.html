<!DOCTYPE html>
<html>
<head>
	<title>Bohater Tygodnia</title>
	<link rel="stylesheet" href="css/styl.css">
	<link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
	<header>	
		<div class="header-kid header-banner ">Kacper </div>	
		<div class="logo">7</div>
		<input type="checkbox" class="navigation" />
		<label for="navigation"></label>
	</header>
	
	<div class="container">
		


		<div class="week"><span>&lt;</span><p>19-25 maja</p><span>&gt;</span> </div>		

		<div class="progress"> 
			<!-- <p>Jeszcze <span>5</span> zadań do kolejnej odznaki</p> -->
			<div class="progress-bar"> 
				<div class="progress-undone"> </div>
				<div class="progress-wait"> </div>
				<div class="progress-done"> </div> 
				<div class="logo">7</div>
				<img src="assets/bohater.png" class="bohater">
			</div>

		</div>

		<div class="filter">

			<button class="show-all"><span>6</span> <span>15</span></button>
			<button class="show-undone"><span>6</span></button>
			<button class ="show-wait"><span>3</span></button>
			<button class="show-done"><span>10</span></button>
			
			<div class="back"></div>
		</div>

		<div class="one-day">
			<p class="day">PN <span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>PN</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/cleaning.svg'></li>
				<li class ="circle-mid"><img src='assets/laundry.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class ="circle-mid"><img src='assets/toothbrush.svg'><img src='assets/sun.svg' class="add"></li>
				<li class ="circle-mid"><img src='assets/toothbrush.svg'><img src='assets/moon.svg' class="add"></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/wash.svg'></li>
				<li class="circle-mid"><img src='assets/clean.svg'></li>
			</ul>	
		</div>

		<div class="one-day">
			<p class="day">WT <span> &#x25BC; </span></p>
			<div class="line ">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">
					<li class="circle-small"></li>
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>WT</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/cooking.svg'></li>
				<li class ="circle-mid"><img src='assets/pet.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class="circle-mid"><img src='assets/shirt.svg'></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/garbage.svg'></li>
			</ul>	
		</div>

		<div class="one-day">
			<p class="day">ŚR <span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>ŚR</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/ironing.svg'></li>
				<li class="circle-mid"><img src='assets/pillow.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class="circle-mid"><img src='assets/book.svg'></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/carpentry.svg'></li>
				<li class ="circle-mid"><img src='assets/toaster.svg'></li>
			</ul>	
		</div>

		<div class="one-day">
			<p class="day">CZ <span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">
					<li class="circle-small"></li>
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>CZ</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/vacuum-cleaner.svg'></li>
				<li class="circle-mid"><img src='assets/basket.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class="circle-mid"><img src='assets/book.svg'></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/carpentry.svg'></li>
			</ul>	
		</div>	

		<div class="one-day">
			<p class="day">PT <span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>PT</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/toothbrush.svg'><img src='assets/moon.svg' class="add"></li>
				<li class="circle-mid"><img src='assets/like.svg'></li>
				<li class="circle-mid"><img src='assets/like.svg' class="rotate"></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class="circle-mid"><img src='assets/shirt.svg'></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/garbage.svg'></li>
				<li class ="circle-mid"><img src='assets/toothbrush.svg'><img src='assets/sun.svg' class="add"></li>
			</ul>	
		</div>

		<div class="one-day">
			<p class="day">SB <span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">

				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>SB</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/car.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class="circle-mid"><img src='assets/shopping-cart.svg'></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/cooking.svg'></li>
				<li class ="circle-mid"><img src='assets/pet.svg'></li>
			</ul>	
		</div>

		<div class="one-day">
			<p class="day">ND <span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
					<li class="circle-small"></li>
				</ul>		
				<ul class="small-mission-done">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
			<p class="day" hidden>ND</p>
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/tooth.svg'><img src='assets/sun.svg' class="add"></li>
				<li class="circle-mid"><img src='assets/wash.svg'></li>
				<li class="circle-mid"><img src='assets/clean.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
				<li class="circle-mid"><img src='assets/tooth.svg'><img src='assets/moon.svg' class="add"></li>
			</ul>	
			<ul class="mission-done"> 
				<li class="circle-mid"><img src='assets/cleaning.svg'></li>
				<li class ="circle-mid"><img src='assets/laundry.svg'></li>
			</ul>	
		</div>

		<div class="one-day">
			<p class="day">TYG<span> &#x25BC; </span></p>
			<div class="line">
				<ul class="small-mission-undone">
					<li class="circle-small"></li>
					<li class="circle-small"></li>
				</ul>	
				<ul class="small-mission-wait">
				</ul>		
				<ul class="small-mission-done">
				</ul>		
			</div>

		</div>

		<div class="one-full-day" hidden>
<!-- 			<p class="day" hidden>TYG</p> -->
			<ul class="mission-undone"> 
				<li class="circle-mid"><img src='assets/cooking.svg'></li>
				<li class ="circle-mid"><img src='assets/pet.svg'></li>
			</ul>	
			<ul class="mission-wait"> 
			</ul>	
			<ul class="mission-done"> 
			</ul>	
		</div>
	

		<div class="thumb-down" hidden><img src='assets/dislike.svg'></div>
		<div class="thumb-up" hidden><img src='assets/like.svg'></div>

	</div>
	<script src="js/skrypt.js"></script>
</body>
</html>
